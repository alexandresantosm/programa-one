<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Fruta & Fruto</title>

    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />

    <link href="./assets/css/normalize.css" rel="stylesheet" />
    <link href="./assets/css/reset.css" rel="stylesheet" />
    <link href="./assets/css/base.css" rel="stylesheet" />

    <link href="./assets/css/header/header.css" rel="stylesheet" />
    <link href="./assets/css/header/menu.css" rel="stylesheet" />

    <link href="./assets/css/headline.css" rel="stylesheet" />

    <link href="./assets/css/main/highlight.css" rel="stylesheet" />
    <link href="./assets/css/main/recipes.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header__content container">
        <img
          src="./assets/img/logo.jpg"
          alt="Logo Fruta & Fruto"
          class="header__logo"
        />

        <nav class="nav__menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link active">Início</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Receitas</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Quem somos</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Comunidade</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="headline">
        <h1 class="headline__title text-center">
          Reaproveite melhor os alimentos!
        </h1>
      </div>
    </header>

    <main class="main">
      <section class="highlight container">
        <h2 class="highlight__title text-center">
          Receitas para economizar e ganhar saúde
        </h2>
        <p class="highlight__description text-center">
          Nossas receitas ajudam você a aproveitar melhor os alimentos,
          economizar, ganhar tempo e praticidade
        </p>
      </section>

      <section class="recipes">
        <ul class="recipes__cards container">
          <li class="recipe__card">
            <figure class="recipe__card-item">
              <img
                src="./assets/img/receitas/tigela-de-abacate.jpg"
                alt="Tigela de salada de abacate, chia, pitaia e outras frutas e para decorar um ramo de hortelã."
                class="recipe__image"
              />
              <figcaption class="recipe__legend">
                <h3 class="recipe__title">Tigela de abacate</h3>
                <p class="recipe__description">
                  Receita refrescante e cheia de vitaminas para seu café da
                  manhã.
                </p>
                <button class="recipe__button">Ver receita</button>
              </figcaption>
            </figure>
          </li>
          <li class="recipe__card">
            <figure class="recipe__card-item">
              <img
                src="./assets/img/receitas/salada-de-kiwi.jpg"
                alt="Tigela de salada de kiwi com morangos e sementes de girasol."
                class="recipe__image"
              />
              <figcaption class="recipe__legend">
                <h3 class="recipe__title">Salada de kiwi</h3>
                <p class="recipe__description">
                  Receita refrescante e cheia de vitaminas para seu café da
                  manhã.
                </p>
                <button class="recipe__button">Ver receita</button>
              </figcaption>
            </figure>
          </li>
          <li class="recipe__card">
            <figure class="recipe__card-item">
              <img
                src="./assets/img/receitas/mix-de-vegetais.jpg"
                alt="Prato de salada de alface verde e roxa com couve-flor, morangos e manga cortados"
                class="recipe__image"
              />
              <figcaption class="recipe__legend">
                <h3 class="recipe__title">Mix de vegetais</h3>
                <p class="recipe__description">
                  Receita refrescante e cheia de vitaminas para seu café da
                  manhã.
                </p>
                <button class="recipe__button">Ver receita</button>
              </figcaption>
            </figure>
          </li>
          <li class="recipe__card">
            <figure class="recipe__card-item">
              <img
                src="./assets/img/receitas/pimentoes-a-juliana.jpg"
                alt="Prato com pimentões amarelos e vermelhos fatiados, tomates cereja e pêssego."
                class="recipe__image"
              />
              <figcaption class="recipe__legend">
                <h3 class="recipe__title">Pimentões à Juliana</h3>
                <p class="recipe__description">
                  Receita refrescante e cheia de vitaminas para seu café da
                  manhã.
                </p>
                <button class="recipe__button">Ver receita</button>
              </figcaption>
            </figure>
          </li>
          <li class="recipe__card">
            <figure class="recipe__card-item">
              <img
                src="./assets/img/receitas/prato-oriental.jpg"
                alt="Tigela com pepino, tomate cereja, repolho roxo e alho poró."
                class="recipe__image"
              />
              <figcaption class="recipe__legend">
                <h3 class="recipe__title">Prato oriental</h3>
                <p class="recipe__description">
                  Receita refrescante e cheia de vitaminas para seu café da
                  manhã.
                </p>
                <button class="recipe__button">Ver receita</button>
              </figcaption>
            </figure>
          </li>
          <li class="recipe__card">
            <figure class="recipe__card-item">
              <img
                src="./assets/img/receitas/beterrabas-assadas.jpg"
                alt="Tijela de beterrabas assadas com alho e manjericão."
                class="recipe__image"
              />
              <figcaption class="recipe__legend">
                <h3 class="recipe__title">Beterrabas assadas</h3>
                <p class="recipe__description">
                  Receita refrescante e cheia de vitaminas para seu café da
                  manhã.
                </p>
                <button class="recipe__button">Ver receita</button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
