<meta charset="UTF-8" />

<h1>Gr√°fico de barras</h1>

<canvas width="600" height="400"></canvas>

<script>
  function desenhaRetangulo(x, y, largura, altura, cor) {
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = cor;
    pincel.fillRect(x, y, largura, altura);
    pincel.strokeStyle = "black";
    pincel.strokeRect(x, y, largura, altura);
  }

  function desenhaTexto(x, y, texto) {
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.font = "15px Georgia";
    pincel.fillStyle = "black";
    pincel.fillText(texto, x, y);
  }

  function desenhaBarra(x, y, serie, cores, texto) {
    desenhaTexto(x, y - 5, texto);

    var totalizadorAltura = 0;

    for (i = 0; i < serie.length; i++) {
      desenhaRetangulo(x, y + totalizadorAltura, 50, serie[i], cores[i]);

      totalizadorAltura = totalizadorAltura + serie[i];
    }
  }

  function desenhaLegenda(x, y, largura, altura, cores, navegadores, texto) {
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.strokeStyle = "black";
    pincel.strokeRect(x, y, largura, altura);

    desenhaTexto(x, y - 5, texto);

    var totalizadorAltura = 0;
    x = x + 5;
    y = y + 5;

    for (i = 0; i < cores.length; i++) {
      desenhaRetangulo(x, y + totalizadorAltura, 20, 20, cores[i]);
      desenhaTexto(x + 20 + 5, y + 20 + totalizadorAltura, navegadores[i]);

      totalizadorAltura = totalizadorAltura + 20 + 5;
    }
  }

  var serie2015 = [50, 25, 20, 5];
  var serie2016 = [65, 20, 13, 2];
  var cores = ["blue", "green", "yellow", "red"];
  var navegadores = [
    "Chrome",
    "Firefox",
    "Safari",
    "Outros: Opera, IE, Edge, etc",
  ];

  desenhaBarra(50, 50, serie2015, cores, "2015");
  desenhaBarra(150, 50, serie2016, cores, "2016");

  desenhaLegenda(50, 200, 250, 110, cores, navegadores, "Legenda");
</script>
