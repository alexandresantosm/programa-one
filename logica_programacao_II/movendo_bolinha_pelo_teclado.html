<canvas width="600" height="400"></canvas>

<script>
  var tela = document.querySelector("canvas");
  var pincel = tela.getContext("2d");
  pincel.fillStyle = "lightgray";
  pincel.fillRect(0, 0, 600, 400);

  var x = 20;
  var y = 20;

  // códigos do teclado

  var esquerda = 37;
  var cima = 38;
  var direita = 39;
  var baixo = 40;

  function desenhaCirculo(x, y, raio) {
    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * Math.PI);
    pincel.fill();
  }

  function limpaTela() {
    pincel.clearRect(0, 0, 600, 400);
  }

  function atualizaTela() {
    limpaTela();
    desenhaCirculo(x, y, 10);
  }

  setInterval(atualizaTela, 20);

  var taxa = 10;

  x = 580;
  function leDoTeclado(evento) {
    var codigoTeclado = evento.keyCode;
    console.log(y);
    if (x < taxa * 2) {
      x = taxa * 2;
    } else if (x > 600 - taxa * 2) {
      x = 600 - taxa * 2;
    }

    if (y < taxa * 2) {
      y = taxa * 2;
    } else if (y > 400 - taxa * 2) {
      y = 400 - taxa * 2;
    }

    if (codigoTeclado == esquerda) {
      x = x - taxa;
    } else if (codigoTeclado == cima) {
      y = y - taxa;
    } else if (codigoTeclado == direita) {
      x = x + taxa;
    } else if (codigoTeclado == baixo) {
      y = y + taxa;
    } else {
      alert("Utilize as teclas de navegação do seu teclado.");
    }
  }

  document.onkeydown = leDoTeclado;
</script>
