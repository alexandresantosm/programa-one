<canvas width="600" height="400"></canvas>

<script>
  var tela = document.querySelector("canvas");
  var pincel = tela.getContext("2d");

  pincel.fillStyle = "lightgray";
  pincel.fillRect(0, 0, 600, 400);

  var raio = 10;
  var largura = 300;
  var altura = 200;

  function desenhaCirculo(x, y, raio, cor) {
    pincel.fillStyle = cor;
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * Math.PI);
    pincel.fill();
  }

  desenhaCirculo(largura, altura, raio + 20, "red"); // maior círculo
  desenhaCirculo(largura, altura, raio + 10, "white");
  desenhaCirculo(largura, altura, raio, "red"); // menor circulo

  function dispara(evento) {
    var x = evento.pageX - tela.offsetLeft;
    var y = evento.pageY - tela.offsetTop;

    var clicouNaFaixaX = x > largura - raio && x < largura + raio;
    var clicouNaFaixaY = y > altura - raio && y < altura + raio;
    var acertouAlvo = clicouNaFaixaX && clicouNaFaixaY;

    if (acertouAlvo) {
      alert("Parabéns! Você acertou o alvo.");
    } else {
      alert("Não foi dessa vez! Tente novamente.");
    }
  }

  tela.onclick = dispara;
</script>
