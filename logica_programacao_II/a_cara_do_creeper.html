<canvas width="600" height="400"></canvas>

<script>
  var tela = document.querySelector("canvas");
  var pincel = tela.getContext("2d");

  // Retângulo 1: 350, 300 (cabeça).
  pincel.fillStyle = "darkgreen";
  pincel.fillRect(125, 50, 350, 300);

  // Retângulos 2 e 3: 90, 90 (olhos).
  pincel.fillStyle = "black";
  pincel.fillRect(174, 100, 90, 90);
  pincel.fillRect(334, 100, 90, 90);

  // Retângulo 4: 70, 100 (nariz).
  pincel.fillRect(264, 190, 70, 100);

  // Retângulos 5 e 6: 40, 110 (parte da boca).
  pincel.fillRect(224, 240, 40, 110);
  pincel.fillRect(334, 240, 40, 110);
</script>
