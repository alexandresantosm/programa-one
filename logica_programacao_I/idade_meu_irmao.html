<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(diferençaIdades) {
    document.write("Nossa diferença de idade é " + diferençaIdades + ".");
    pulaLinha();
  }

  var minhaIdade = 35;
  var idadeIrmao = 18;
  var diferencaIdades = minhaIdade - idadeIrmao;

  mostra(diferencaIdades);
</script>
