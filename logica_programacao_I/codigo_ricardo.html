<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write("<br>");
  }

  function mostraFrase(frase) {
    document.write("**************************************************");
    pulaLinha();
    document.write(frase);
    pulaLinha();
  }

  mostraFrase("BEM-VINDO AO MEU PROGRAMA");
  mostraFrase("ELE REALMENTE FUNCIONA");
  mostraFrase("EU USEI FUNÇÃO PARA FAZER ISSO");
</script>
