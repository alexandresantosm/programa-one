<meta charset="UTF-8" />
<script>
  var loginCadastrado = "alura";
  var senhaCadastrada = "alura321";

  var numeroMaximoDeTentativas = 3;
  var tentativaAtual = 1;

  while (tentativaAtual <= numeroMaximoDeTentativas) {
    var loginInformado = prompt("Informe seu login");
    var senhaInformada = prompt("Informe sua senha");

    if (
      loginCadastrado == loginInformado &&
      senhaCadastrada == senhaInformada
    ) {
      alert("Bem-vindo ao sistema " + loginInformado);

      tentativaAtual = numeroMaximoDeTentativas;
    } else {
      if (tentativaAtual == numeroMaximoDeTentativas) {
        alert("Número permitido de tentativas ultrapassado!");
      } else {
        alert("Login inválido. Tente novamente");
      }
    }

    tentativaAtual = tentativaAtual + 1;
  }
</script>
