<meta charset="UTF-8" />
<script>
  /*
    PA = Qa / Tq * 100,
    Onde:
      PA = Porcentagem de acertos;
      Qa = Quantidade de questoes certas. Rafaela acertou 15 questoes;
      Tq = Total de questoes. A prova consiste de 50 quetoes.
  */
  document.write("Eu acertei: " + (15 / 50) * 100 + "%");
</script>
