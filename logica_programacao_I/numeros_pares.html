<meta charset="UTF-8" />

<script>
  function pularLinha() {
    document.write("<br>");
  }

  function mostra(conteudo) {
    document.write(conteudo);
    pularLinha();
  }

  var contador = 2;

  while (contador <= 100) {
    mostra(contador);

    contador = contador + 2;
  }

  mostra("FIM");
</script>
